{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="mb-4 text-center">{% trans "Sign Up" %}</h2>
            <form method="post">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary w-100">{% trans "Sign Up" %}</button>
            </form>
            <p><a href="{% url 'login' %}" class="btn btn-link w-100">{% trans "Already Registered? Login" %}</a></p>
        </div>
    </div>
</div>
{% endblock %}
