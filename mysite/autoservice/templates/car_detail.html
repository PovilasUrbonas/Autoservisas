{% extends "base.html" %}

{% block content %}

<ul>

  <li><b>Valstybinis nr.:</b> {{ car.license_plate }}</li>

</ul>
<a href="{% url 'autoservice:car-list' %}">← Atgal į automobilius</a>
{% endblock %}
