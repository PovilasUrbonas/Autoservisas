{% extends "base.html" %}
{% block title %}Paslaugos{% endblock%}
{% block content %}
{% for instance in instances %}
<a href="{% url 'instance' instance.pk %}">
    <p>{{ instance.order }} - {{ instance.uuid }}
        <span class="{% if instance.is_overdue %}text-danger{% endif %}">({{ instance.due_back }}, {{ instance.get_status_display }})</span>
    </p>
</a>
<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'instance_create' %}">Nauja paslauga</a>
{% endfor%}
{% endblock%}
